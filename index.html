<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js slidders</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slidder___slides">
                <div class="slidder___slide active">
                    <img src="images/gumball.png" alt="gumball">
                </div>
                <div class="slidder___slide">
                    <img src="images/hand2.png" alt="hand cookie">
                </div>
                <div class="slidder___slide">
                    <img src="images/milk.png" alt="milk">
                </div>
                <div class="slidder___slide">
                    <img src="images/sprinkles.png" alt="sprinkles">
                </div>
            </div>
            <div id="nav-button--prev" class="slider__nav-button"></div>
            <div id="nav-button--next" class="slider__nav-button"></div>
            <div class="slider__nav">
                <div class="slider__navlink active"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
                <div class="slider__navlink"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
